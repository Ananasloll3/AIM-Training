<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM TRAINING</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="navbar">
        <div id="bar_navbar">
            <button class="boutton_bar_navbar">Menu</button>
            <button class="boutton_bar_navbar">CPS</button>
            <button class="boutton_bar_navbar">None</button>
            <button class="boutton_bar_navbar">None</button>
            <button class="boutton_bar_navbar">None</button>
        </div>

        
        <div id="titre_navbar">
            <b>
                <p>AIM TRAINING</p>
            </b>
        </div>

        <div id="score_timer_navbar">
            <div id="score_div_navbar">
                <p id="score">0</p>
            </div>
            <div id="timer_div_navbar">
                <p id="timer">00.00</p>
                <p>
                    <b>&nbsp;/ 60s</b>
                </p>
            </div>
        </div>
    </div>


    <div id="aimTraining">
        <div id="div_start">
            <button id="btn_start">START</button>
        </div>
    </div>


    <div id="parametre">

        <div id="none_parametre">

        </div>

        <div id="div_interval">
            <p>Temps en ms :&nbsp;</p>
            <input id="interval" type="number" value="1000" max="5000" min="100" step="20">
        </div>

        <div id="none_parametre">

        </div>

    </div>

    
    <script src="./renderer.js"></script>
    
</body>
</html>
