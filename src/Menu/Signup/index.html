<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="navbar">
        <div id="bar_navbar">
            <button class="boutton_bar_navbar" id="loadMenu">Menu</button>
            <button class="boutton_bar_navbar" id="loadAim">AIM</button>
            <button class="boutton_bar_navbar">CPS</button>
            <button class="boutton_bar_navbar">None</button>
            <button class="boutton_bar_navbar">None</button>
        </div>

        
        <div id="titre_navbar">
            <b>
                <p>AIM TRAINING</p>
            </b>
        </div>

        <div id="none_navbar">

        </div>
    </div>


    <div id="div_menu">
        <div id="menu">

            <form id="formMenu">
                <div id="titreMenuDiv">
                    <span id="titreMenu">SIGNUP</span>
                </div>

                <div id="nomPrenomDiv">
                    <div id="nomDiv">
                        <p>Nom : </p>
                        <input value="Votre nom" type="text" id="nom">
                    </div>

                    <div id="prenomDiv">
                        <p>Prenom : </p>
                        <input value="Votre prenom" type="text" id="prenom">
                    </div>
                </div>

                <div id="emailDiv">
                    <p>Email : </p>
                    <input value="Email" type="text" id="email">
                </div>

                <div id="passwordDiv">
                    <p>Mot de passe : </p>
                    <input value="Mot de passe" type="text" id="password">
                </div>

                <div id="retapePasswordDiv">
                    <p>Retaper mot de passe : </p>
                    <input value="Mot de passe" type="text" id="retapePassword">
                </div>

                <div id="usernameDiv">
                    <p>Nom d'utilisateur : </p>
                    <input value="Pays" type="text" id="username">
                </div>

                <button id="formButton">Sign Up</button>
            </form>
            <br>
            <br>
            <br>
            <br>
            <div id="connectionDiv">
                <span id="connection">Se connecter</span>
            </div>

        </div>

    </div>

    <div id="noneAll">

    </div>
    

    <script src="renderer.js"></script>
</body>
</html>
