<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar">
        <div id="bar_navbar">
            <button class="boutton_bar_navbar" id="loadMenu">Menu</button>
            <button class="boutton_bar_navbar" id="loadAim">AIM</button>
            <button class="boutton_bar_navbar">CPS</button>
            <button class="boutton_bar_navbar">None</button>
            <button class="boutton_bar_navbar">None</button>
        </div>

        
        <div id="titre_navbar">
            <b>
                <p>AIM TRAINING</p>
            </b>
        </div>

        <div id="none_navbar">

        </div>
    </div>



    <div id="div_menu">
        <div id="menu">

            <form id="formMenu">
                <span id="titreMenu">Login</span>
                <br>
                <br>
                <br>
                <div id="menuInput">

                    <div id="menuInputMail">
                        <img src="../../img/icon/Login-Icon.png" alt="Icon Login" class="imgMenu" id="imgLogin">
                        <input value="Email" type="email" id="emailInput" required>
                    </div>

                    <div id="menuBarre"></div>

                    <div id="menuInputPass">
                        <img src="../../img/icon/password-icon.png" alt="Icon pass" class="imgMenu" id="imgPass">
                        <input value="Password" type="text" id="passwordInput" required>
                    </div>

                </div>
                <br>
                <br>
                <button id="formButton">LOGIN</button>
            </form>

            <br>
            <br>

            <span id="inscription">S'inscrire</span>

        </div>
    </div>



    <script src="renderer.js"></script>
</body>
</html>
